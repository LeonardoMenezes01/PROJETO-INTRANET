<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CiberGuardi√µes S.A.</title>

  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #eaf3fc 0%, #f5f9ff 100%);
      color: #1a1a1a;
      scroll-behavior: smooth;
    }

    a {
      text-decoration: none;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #0d47a1;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 60px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      transition: 0.3s;
    }

    header h1 {
      font-size: 26px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: 1px;
    }

    header h1 span {
      color: #bbdefb;
      font-weight: 400;
    }

    nav a {
      color: #fff;
      margin-left: 25px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #90caf9;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      padding: 140px 40px 60px;
      flex-wrap: wrap;
      animation: fadeIn 1s ease;
    }

    .card {
      background-color: #ffffff;
      border-radius: 18px;
      padding: 40px;
      width: 380px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      color: #0d47a1;
      font-size: 26px;
      margin-bottom: 25px;
      text-align: center;
      position: relative;
    }

    .card h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: #0d47a1;
      margin: 10px auto;
      border-radius: 2px;
    }

    .info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
      font-size: 15px;
    }

    .info svg {
      color: #1565c0;
      flex-shrink: 0;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #0d47a1;
    }

    form input,
    form textarea {
      width: 100%;
      border: 1px solid #cfd8dc;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 15px;
      font-size: 15px;
      background-color: #f8fbff;
      transition: all 0.2s ease;
    }

    form input:focus,
    form textarea:focus {
      border-color: #1565c0;
      box-shadow: 0 0 8px rgba(21, 101, 192, 0.3);
      outline: none;
      background-color: #fff;
    }

    form textarea {
      height: 120px;
      resize: none;
    }

    button {
      background-color: #1565c0;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0d47a1;
      transform: scale(1.02);
    }

    #resultado {
      margin-top: 15px;
      color: #0d47a1;
      font-weight: 600;
      text-align: center;
    }

    footer {
      background-color: #0d47a1;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .social a {
      color: #bbdefb;
      transition: 0.3s;
    }

    .social a:hover {
      color: #fff;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 800px) {
      main {
        flex-direction: column;
        align-items: center;
        padding: 120px 20px;
      }

      header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
        padding: 20px;
      }

      nav a {
        margin: 0 10px;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i data-lucide="shield-check"></i> CiberGuardi√µes <span>S.A.</span></h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Servi√ßos</a>
      <a href="#">Contato</a>
      <a href="#">Trabalhe Conosco</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Contato</h2>
      <div class="info"><i data-lucide="phone"></i> (18) 99123-4567</div>
      <div class="info"><i data-lucide="mail"></i> contato@ciberguardioes.com</div>
      <div class="info"><i data-lucide="map-pin"></i> Rua da Seguran√ßa, 123<br />S√£o Paulo</div>
    </div>

    <div class="card">
      <h2>Fale Conosco</h2>
      <form id="formulario">
        <label for="nome_completo">Nome</label>
        <input type="text" id="nome_completo" minlength="2" placeholder="Seu nome completo" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com" required />

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" placeholder="Digite sua mensagem..." required></textarea>

        <button type="button" id="btn_cadastro"><i data-lucide="send"></i> Enviar Mensagem</button>
        <p id="resultado">O resultado ir√° aparecer aqui</p>
      </form>
    </div>
  </main>

  <footer>
    <div class="social">
      <a href="#"><i data-lucide="facebook"></i></a>
      <a href="#"><i data-lucide="instagram"></i></a>
      <a href="#"><i data-lucide="linkedin"></i></a>
      <a href="#"><i data-lucide="twitter"></i></a>
    </div>
    <p>¬© 2025 CiberGuardi√µes S.A. ‚Äî Todos os direitos reservados</p>
  </footer>

  <script>
    lucide.createIcons();

    document.getElementById("btn_cadastro").addEventListener("click", async () => {
      const nome = document.getElementById("nome_completo").value;
      const email = document.getElementById("email").value;
      const mensagem = document.getElementById("mensagem").value;

      const resultado = document.getElementById("resultado");

      try {
        const resposta = await fetch("http://localhost:3000/contatenos", {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            nome,
            email,
            mensagem,
          }),
        });

        const dados = await resposta.json();

        if (resposta.ok) {
          resultado.innerText = "‚úÖ " + dados.resposta;
          resultado.style.color = "green";
        } else {
          resultado.innerText = "‚ö†Ô∏è " + dados.resposta;
          resultado.style.color = "orange";
        }
      } catch (error) {
        resultado.innerText = "üö´ Falha de conex√£o com o servidor.";
        resultado.style.color = "red";
      }
    });
  </script>
</body>
</html>
